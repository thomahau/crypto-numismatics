<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Cryptocurrency portfolio tracker">
	<title>Crypto Numismatics</title>
	<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:300,400" rel="stylesheet">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/black-tie/jquery-ui.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/skeleton.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
	<header class="u-full-width darkest" role="banner">
		<nav class="container header-container" role="navigation">
			<a class="u-pull-left" href="/">
				<i class="far fa-copyright fa-flip-horizontal"></i> Crypto Numismatics
			</a>
			<a class="js-register u-pull-right">
				<i class="fas fa-user-plus"></i><span class="nav-text"> Sign up</span>
			</a>
			<a class="js-login u-pull-right li-space">
				<i class="fas fa-sign-in-alt"></i><span class="nav-text"> Log in</span>
			</a>
		</nav>
	</header>

	<main role="main">
		<div class="container welcome-container" hidden></div>
		<div class="container portfolio-container" aria-live="polite" hidden></div>
	</main>

	<div class="modal js-register-modal" hidden>
		<div class="modal-content">
			<div class="modal-header">
				<h3>Create your account</h3>
				<a class="u-pull-right close">x</a>
			</div>
			<div class="modal-body register-modal-body">
				<form class="register-form">
					<label for="register-username">Username</label>
					<input type="text" name="username" id="register-username" required autofocus>
					<label for="register-password">Password</label>
					<input type="password" name="password" id="register-password" minlength=8 required>
					<label for="register-password-confirm">Confirm password</label>
					<input type="password" name="passwordconfirm" id="register-password-confirm" minlength=8 required>
					<div class="row register-help" aria-live="assertive" hidden></div>
					<div class="row">
						<input type="submit" class="button-primary" value="Create account">
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="modal js-login-modal" hidden>
		<div class="modal-content">
			<div class="modal-header">
				<h3>Log in</h3>
				<a class="u-pull-right close">x</a>
			</div>
			<div class="modal-body">
				<form class="login-form">
					<label for="login-username">Username</label>
					<input type="text" name="username" id="login-username" required autofocus>
					<label for="login-password">Password</label>
					<input type="password" name="password" id="login-password" required>
					<div class="row login-help" aria-live="assertive" hidden></div>
					<div class="row">
						<input type="submit" class="button-primary" value="Log in">
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="modal edit-holdings-modal" hidden>
		<div class="modal-content">
			<div class="modal-header">
				<h3>Edit holdings</h3>
				<a class="u-pull-right close">x</a>
			</div>
			<div class="modal-body js-edit-form-container"></div>
		</div>
	</div>

	<div class="modal edit-currency-modal" hidden>
		<div class="modal-content">
			<div class="modal-header">
				<h3>Edit currency</h3>
				<a class="u-pull-right close">x</a>
			</div>
			<div class="modal-body">
				<form class="edit-currency-form">
					<select class="currency-select">
						<option value="USD">US Dollar (USD)</option>
						<option value="EUR">Euro (EUR)</option>
						<option value="GBP">British Pound Sterling (GBP)</option>
					</select>
					<div class="row">
						<button type="submit" class="button-primary">Update</button>
						<a class="button cancel-edit-btn" role="button">Cancel</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
	<script src="js/coinlist.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
