<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Cryptocurrency portfolio tracker">
	<title>Crypto Numismatics</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/black-tie/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main role="main">
		<h1>Crypto Numismatics</h1>
		<form>
			<label for="coin">Cryptocurrency:</label>
			<input type="search" id="coin" name="coin" placeholder="e.g. Bitcoin (BTC)" required>
			<input type="number" placeholder="Amount" min="0" required>
			<button type="submit" class="primary">Add coin</button>
		</form>
	</main>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="coinlist.js"></script>
	<script src="mockData.js"></script>
	<script src="client.js"></script>
</body>
</html>
