<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Cryptocurrency portfolio tracker">
	<title>Crypto Numismatics</title>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/black-tie/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main role="main">
		<h1>Crypto Numismatics</h1>
		<form class="add-coin-form flex-grid">
			<div class="col">
				<input type="search" id="coin" placeholder="e.g. Bitcoin (BTC)" required />
			</div>
			<div class="col">
				<input type="number" id="amount" placeholder="Amount" min="0" step="any" required />
			</div>
			<div class="col">
				<button type="submit" class="primary btn">Add coin</button>
			</div>
		</form>
	</main>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="coinlist.js"></script>
	<script src="mockData.js"></script>
	<script src="client.js"></script>
</body>
</html>
